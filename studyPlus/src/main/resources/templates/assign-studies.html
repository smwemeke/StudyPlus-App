<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Assign Studies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4 class="text-center">Assign Studies</h4>
        </div>
        <form th:action="@{'/participants/assign-studies/' + ${participantId}}" method="post">
            <div class="card-body">
                <div class="form-group">
                    <label for="studies">Select Studies</label>
                    <select id="studies" name="studyIds" multiple class="form-control">
                        <option th:each="study : ${studies}"
                                th:value="${study.studyId}"
                                th:text="${study.studyName}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="card-footer text-end">
                <button type="submit" class="btn btn-primary">Assign</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
