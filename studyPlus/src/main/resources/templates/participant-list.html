<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

 <div class="container mt-5">
     <!-- Flash Message -->
     <div th:if="${message}" class="alert alert-success">
         <p th:text="${message}"></p>
     </div>
    <h1 class="text-center mb-4">Research Participants</h1>
    <a href="/studyplus" class="btn btn-primary mb-3">Back to Homepage</a>
    <a href="/participants/create" class="btn btn-primary mb-3">Register Participant</a>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="participant : ${participants}">
                <td th:text="${participant.username}"></td>
                <td th:text="${participant.firstname}"></td>
                <td th:text="${participant.lastname}"></td>
                <td th:text="${participant.phonenumber}"></td>
                <td th:text="${participant.email}"></td>
                <td>
                    <div class="d-flex">
                        <a th:href="@{'/participants/update/' + ${participant.username}}" class="btn btn-info btn-sm me-2">Update</a>
                        <form th:action="@{'/participants/delete/' + ${participant.username}}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm me-2" onclick="return confirm('Are you sure you want to delete this participant?');">Delete</button>
                        </form>
                        <a th:href="@{'/participants/assign-studies/' + ${participant.userId()}}" class="btn btn-primary btn-sm">Assign Studies</a>
                    </div>
<!--                    <div th:if="${message}" class="alert alert-success" role="alert">-->
<!--                        <p th:text="${message}"></p>-->
<!--                    </div>-->
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
