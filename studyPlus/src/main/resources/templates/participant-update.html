<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Participant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4 class="text-center">Update Participant</h4>
        </div>
        <div class="card-body">
            <form th:action="@{'/participants/update/' + ${participant.username}}" method="post" class="row g-3">
                <!-- First Name -->
                <div class="col-md-6">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" id="firstname" name="firstname" th:value="${participant.firstname}" class="form-control" required>
                </div>

                <!-- Last Name -->
                <div class="col-md-6">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" id="lastname" name="lastname" th:value="${participant.lastname}" class="form-control" required>
                </div>

                <!-- Phone Number -->
                <div class="col-md-6">
                    <label for="phonenumber" class="form-label">Phone Number</label>
                    <input type="text" id="phonenumber" name="phonenumber" th:value="${participant.phonenumber}" class="form-control" required>
                </div>

                <!-- Email -->
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" th:value="${participant.email}" class="form-control" required>
                </div>

                <!-- Join Date -->
                <div class="col-md-6">
                    <label for="joinDate" class="form-label">Join Date</label>
                    <input type="date" id="joinDate" name="joinDate" th:value="${participant.joinDate}" class="form-control" required>
                </div>

                <!-- Address Section -->
                <h5 class="mt-3">Address</h5>
                <div class="row">
                    <div class="col-md-6">
                        <label for="street" class="form-label">Street</label>
                        <input type="text" id="street" name="addressRequestDTO.street" th:value="${participant.addressResponseDTO().street()}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="city" class="form-label">City</label>
                        <input type="text" id="city" name="addressRequestDTO.city" th:value="${participant.addressResponseDTO().city()}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="state" class="form-label">State</label>
                        <input type="text" id="state" name="addressRequestDTO.state" th:value="${participant.addressResponseDTO().state()}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="zip" class="form-label">Zip Code</label>
                        <input type="text" id="zip" name="addressRequestDTO.zip" th:value="${participant.addressResponseDTO().zip()}" class="form-control" required>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-success">Update</button>
                    <a href="/participants" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
            <!-- Success Message -->
<!--            <div class="success-message" id="successMessage">-->
<!--                Participant updated successfully!-->
<!--            </div>-->
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
