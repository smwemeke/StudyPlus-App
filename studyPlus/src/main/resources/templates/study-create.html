<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Study</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
<div class="container mt-5">
    <h1>Register New Study</h1>
    <form th:action="@{/studies}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${study.studyName}">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" th:value="${study.description}"></textarea>
        </div>
        <div class="form-group">
            <label for="startdate">Start Date</label>
            <input
                    type="text"
                    class="form-control"
                    id="startdate"
                    name="startDate"
                    th:field="*{startDate}"
            />
        </div>

        <div class="form-group">
            <label for="enddate">End Date</label>
            <textarea class="form-control" id="enddate" name="enddate" th:value="${study.endDate}"></textarea>
        </div>
        <div class="form-group">
            <label for="sponsor">Study Sponsor</label>
            <textarea class="form-control" id="sponsor" name="sponsor" th:value="${study.studySponsor}"></textarea>
        </div>
        <button type="submit" class="btn btn-success mt-3">Create</button>
    </form>
</div>
</body>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        flatpickr("#startdate", {
            dateFormat: "Y-m-d", // Matches @DateTimeFormat pattern
        });
    });
</script>

</html>
