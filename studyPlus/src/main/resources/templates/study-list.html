<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Study List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-info {
            background-color: #17a2b8;
            color: white;
        }
        /*.btn-warning {*/
        /*    background-color: #ffc107;*/
        /*    color: black;*/
        /*}*/
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Research Studies</h1>
    <a href="/studyplus" class="btn btn-primary mb-3">Back to Homepage</a>
    <a href="/studies/create" class="btn btn-primary mb-3">Add Study</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Sponsor</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="study : ${studies}">
            <!--            <td th:text="${study.id}"></td>-->
            <td th:text="${study.studyName}"></td>
            <td th:text="${study.description}"></td>
            <td th:text="${study.startDate}"></td>
            <td th:text="${study.endDate}"></td>
            <td th:text="${study.studySponsor}"></td>
            <td>
                <!-- Delete Button -->
                <form th:action="@{'/studies/delete/' + ${study.studyName}}" method="post" style="display:inline;">
                    <!--                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this study?');">Delete</button>
                </form>
                <a th:href="@{'/studies/update/' + ${study.studyName}}"class="btn btn-info btn-sm me-1">Update</a>
                <a th:href="@{'/studies/view-participants/' + ${study.studyId}}" class="btn btn-primary btn-sm">Participants</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!--<div th:if="${message}" class="alert alert-success">-->
<!--    <span th:text="${message}"></span>-->
<!--</div>-->
</body>
</html>
