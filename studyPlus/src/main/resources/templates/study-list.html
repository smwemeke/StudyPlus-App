<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Studies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Study List</h1>
    <a href="/studies/create" class="btn btn-primary mb-3">Add Study</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Sponsor</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="study : ${studies}">
<!--            <td th:text="${study.id}"></td>-->
            <td th:text="${study.studyName}"></td>
            <td th:text="${study.description}"></td>
            <td th:text="${study.startDate}"></td>
            <td th:text="${study.endDate}"></td>
            <td th:text="${study.studySponsor}"></td>
            <td>
                <a th:href="@{'/studies/' + ${study.studyName}}" class="btn btn-info">View</a>
                <a th:href="@{'/studies/edit/' + ${study.studyName}}" class="btn btn-warning">Edit</a>
                <form th:action="@{'/studies/delete/' + ${study.studyName}}" method="post" class="d-inline">
                    <button class="btn btn-danger" type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
